<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QMS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="room.css">
</head>
<body>

    <a href="index.html">
        <button id="homeButton" class="icon-button left">
            <i class="fas fa-home"></i>
        </button>
    </a>

    <h1>Bilik Temuduga 1</h1>

    <div class="container">
        <div class="stopwatch-container">
            <h2>Time</h2>
            <div id="stopwatch">00:00:00</div>
            <button id="startButton">Start</button>
            <button id="clearButton" class="clear-button">Clear</button>
            <div id="timeRecords"></div>
        </div>

        <div class="center-container">
            <div id="servingNumber" class="serving-number">No one is being served currently</div>
            <input type="number" id="numberInput" placeholder="Enter number">
        </div>
    </div>

    <script src="stopwatch.js"></script>

    <script>
        // Function to call number when "Enter" is pressed
        document.getElementById('numberInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const number = event.target.value;
                if (number) {
                    localStorage.setItem('room1Number', number);
                    document.getElementById('servingNumber').textContent = `Now Serving: ${number}`;
                    event.target.value = ''; // Clear the input field
                } else {
                    alert('Please enter a number');
                }
            }
        });
    </script>

</body>
</html>
